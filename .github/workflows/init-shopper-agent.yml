name: Initialize Shopper Agent (Cora)

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/shopperAgent_initializer.py'
      - 'src/app/agents/agent_initializer.py'
      - 'src/app/agents/agent_processor.py'
      - 'src/prompts/ShopperAgentPrompt.txt'
      - 'src/app/tools/aiSearchTools.py'
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.12'

jobs:
  initialize-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV }}" > src/.env
        shell: bash

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Initialize Shopper Agent
        working-directory: src
        run: python app/agents/shopperAgent_initializer.py

      - name: Cleanup .env file
        if: always()
        run: rm -f src/.env
        shell: bash
