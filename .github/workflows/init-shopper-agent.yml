name: Initialize Shopper Agent (Cora)

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/shopperAgent_initializer.py'
      - 'src/app/agents/agent_initializer.py'
      - 'src/app/agents/agent_processor.py'
      - 'src/prompts/ShopperAgentPrompt.txt'
      - 'src/app/tools/aiSearchTools.py'
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.12'

jobs:
  initialize-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Create .env file from secret
        env:
          ENV_CONTENT: ${{ secrets.ENV }}
        run: |
          printf '%s\n' "$ENV_CONTENT" > src/.env
          echo "Created .env with $(wc -l < src/.env) lines"
        shell: bash

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug - Show .env file content (masked)
        working-directory: src
        run: |
          echo "=== .env file exists: $(test -f .env && echo 'YES' || echo 'NO') ==="
          echo "=== Number of lines in .env: $(wc -l < .env) ==="
          echo "=== Variables defined (names only): ==="
          grep -E '^[A-Za-z_][A-Za-z0-9_]*=' .env | cut -d'=' -f1 | head -30

      - name: Initialize Shopper Agent
        working-directory: src
        env:
          PYTHONDONTWRITEBYTECODE: 1
        run: |
          set -a
          source .env
          set +a
          echo "COSMOS_ENDPOINT is set: $(test -n \"$COSMOS_ENDPOINT\" && echo 'YES' || echo 'NO')"
          python app/agents/shopperAgent_initializer.py

      - name: Cleanup .env file
        if: always()
        run: rm -f src/.env
        shell: bash
